name: PR Check

on:
    pull_request:
        branches:
            - development
            - testing
            - production

jobs:
    lint-and-build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Use Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Enable Corepack & Install
              run: |
                  corepack enable
                  bun install

            - name: Lint
              run: bun lint

            - name: Format Check
              run: bun format-check

            - name: Format
              run: bun format

            - name: Build
              run: bun build
